<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f8f9fa;
        text-align: center;
        padding: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      h1 {
        color: #6c757d;
        font-size: 50px;
        text-shadow: 2px 2px #dee2e6;
      }
      .animated {
        animation: color-change 2s infinite;
      }
      @keyframes color-change {
        0% { color: #6c757d; }
        50% { color: #f8f9fa; }
        100% { color: #6c757d; }
      }
    </style>
  </head>
  <body>
    <h1 class="animated">Hello, World!</h1>
  </body>
</html>
